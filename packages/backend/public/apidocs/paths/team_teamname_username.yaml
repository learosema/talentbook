put:
  operationId: updateTeamMember
  security:
    - cookieAuth: []
  summary: Update team
  parameters:
    - name: teamName
      in: path
      required: true
      allowEmptyValue: false
      schema:
        type: string
    - name: userName
      in: path
      required: true
      allowEmptyValue: false
      schema:
        type: string
  tags:
    - teams
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../schemas/team-member-role.yaml'
  responses:
    '200':
      description: >
        Team creation was successful.
      content:
        application/json:
          schema:
            $ref: '../schemas/success.yaml'
delete:
  operationId: deleteTeamMember
  security:
    - cookieAuth: []
  summary: Update team
  parameters:
    - name: teamName
      in: path
      required: true
      allowEmptyValue: false
      schema:
        type: string
    - name: userName
      in: path
      required: true
      allowEmptyValue: false
      schema:
        type: string
  tags:
    - teams
  responses:
    '200':
      description: >
        Team creation was successful.
      content:
        application/json:
          schema:
            $ref: '../schemas/success.yaml'
